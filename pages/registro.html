    <div class=" registro ">

        <form class="container">
            <div class="form-group row  ">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Alias</label>
                <div class="col-sm-10">
                    <input type="email" placeholder="Enter your alias" class="form-control" id="inputEmail3">

                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>

                    <input type="password" class="form-control" placeholder="Must be 8-20 characters long." id="inputPassword3">
                </div>

            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label"> Repeat Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Must be 8-20 characters long." id="inputPassword3">
                </div>
            </div>

            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">Suscribe to our news</label>
            </div>
            <div class="form-group row">
                <div class="col-sm-12 text-center">
                    <button type="submit" class="btn btn-primary signIn">Sign in</button>
                </div>
